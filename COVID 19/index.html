<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de registro</title>
    <style>
      body {
    font-family: Arial, sans-serif;
    background-color: #ec89e7;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.container {
    background-color: rgb(199, 180, 234);
    padding: 20px;
    border-radius: 20px; 
    box-shadow: 0 4px 8px rgba(8, 8, 8, 0.1);
    max-width: 400px;
    width: 100%;
}

h1 {
    text-align: center;
    color: #0a0a0a;
}

label {
    display: block;
    margin: 10px 0 5px;
    color: #040404;
}

input[type="text"],
input[type="email"],
input[type="password"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border: 2px solid rgb(188, 9, 152); 
    border-radius: 20px; 
}



input[type="radio"] {
    margin-right: 5px;
}

.radio-group {
    display: flex;
    justify-content: space-between;
    margin-bottom: 10px;
}

.checkbox-group {
    display: flex;
    align-items: center;
}

input[type="submit"] {
    width: 100%;
    padding: 10px;
    background-color: #be45f3;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
}

input[type="submit"]:hover {
    background-color: #dd58aa;
}

    </style>
</head>
<body>
    <div class="container">
        <h1>Registro para vacunación COVID-19</h1>
        <form action="" method="GET">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" required>

            <label>Sexo:</label>
            <div class="radio-group">
                <label><input type="radio" id="hombre" name="sexo" value="hombre" required> Hombre</label>
                <label><input type="radio" id="mujer" name="sexo" value="mujer" required> Mujer</label>
            </div>

            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>

            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" required>

            <label for="fechaNacimiento">Fecha de nacimiento:</label>
            <input type="date" id="fechaNacimiento" name="fechaNacimiento" required>

            <label for="comentarios">Comentarios:</label>
            <textarea id="comentarios" name="comentarios"></textarea>

            <div class="checkbox-group">
                <input type="checkbox" id="condiciones" name="condiciones" required>
                <label for="condiciones">Declaro haber leído y aceptar las condiciones generales del programa y la normativa sobre protección de datos</label>
            </div>

            <input type="submit" value="Registrar">
        </form>
    </div>
</body>
</html>
